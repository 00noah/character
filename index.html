<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Harry Potter Quiz</title>
  </head>
  <body>
    <div class="container">
      <h1>Which <strong>Hogwarts</strong> house do you belong to?</h1>
      <form>
      <div class="color">
        <h4>What's your favorite color?</h4>
        <select class="form-control" id="color">
          <option value="1">red</option>
          <option value="2">green</option>
          <option value="3">yellow</option>
          <option value="4">blue</option>
        </select>
      </div>
      <div class="animal">
        <h4>What's your favorite animal?</h4>
        <select class="form-control" id="animal">
          <option value="1">lion</option>
          <option value="2">serpent</option>
          <option value="3">badger</option>
          <option value="4">eagle</option>
        </select>
      </div>
      <div class="character">
        <h4>Who's your favorite character?</h4>
        <select class="form-control" id="character">
          <option value="1">Harry Potter</option>
          <option value="2">Draco Malfoy</option>
          <option value="3">Cedric Diggory</option>
          <option value="4">Luna Lovegood</option>
        </select>
      </div>
      <button class="btn btn-primary" type="submit">Submit form</button>
      </form>
      <div id="results">

        <p>Congratulations, you belong in the <span id="house"></span> house.</p>
      </div>
    </div>
  </body>
</html>
